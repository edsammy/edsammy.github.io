{{ define "main" }}
    <article>
        <h2>{{ .Title }}</h2>
        {{ if ne .Section "projects" }}
            <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        {{ end }}
        <div>
            {{ .Content }}
        </div>
        <div class="project-images">
            {{ range .Resources.ByType "image" }}
                <img src="{{ .RelPermalink }}" alt="{{ .Title }}" />
            {{ end }}
        </div>
    </article>
{{ end }}
